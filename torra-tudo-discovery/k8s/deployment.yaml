apiVersion: apps/v1
kind: Deployment
metadata:
  name: torra-tudo-discovery-deployment
  labels:
   app: torra-tudo-discovery-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torra-tudo-discovery-deployment
  template:
    metadata:
      labels:
        app: torra-tudo-discovery-deployment
    spec:
      containers:
        - name: torra-tudo-discovery
          image: 'juanpablooo/torra-tudo-discovery:VERSION_IMAGE_TO_BE_REPLACED'
          ports:
#            - port: 8082
            - containerPort:  8080
#SERVICE
---
apiVersion: v1
kind: Service
metadata:
  name: torra-tudo-discovery-service
spec:
  selector:
    app: torra-tudo-discovery-deployment
#  type: LoadBalancer
  type: ClusterIP
  ports:
    - protocol: "TCP"
      name: http
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
#      nodePort: 30000
#  type: NodePort

