  apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery
#   labels:
#     app: discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery
  template:
    metadata:
      labels:
        app: discovery
    spec:
      containers:
        - name: torra-discovery
          image: 'juanpablooo/torra-discovery:1.0.0'
          ports:
            #            - port: 8082
            - containerPort:  8081