spring.application.name=product
server.port=8082
#server config
management.endpoints.web.exposure.include=*
spring.config.import=optional:configserver:http://torra-tudo-config-server-service:8083
spring.cloud.config.uri=http://torra-tudo-config-server-service:8083
#verificar
management.security.enabled=false

#database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres-service:5432/postgres?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update

#eureka
eureka.instance.prefer-ip-address=true
#eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
eureka.client.service-url.defaultZone=http://torra-tudo-discovery-service:8081/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#devtools
spring.devtools.remote.secret=password


url.test=jppppp
#interceptadore de request
ttd.interceptor.config.enabled=true



spring.cloud.config.allowOverride=true
spring.cloud.config.overrideNone=true
spring.cloud.config.fail-fast=true
spring.cloud.config.name=teste,product
spring.cloud.config.allow-override=true
spring.cloud.config.override-none=true
spring.cloud.config.override-system-properties=false