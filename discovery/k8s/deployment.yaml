apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-deployment
  labels:
   app: discovery-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-deployment
  template:
    metadata:
      labels:
        app: discovery-deployment
    spec:
      containers:
        - name: torra-discovery
          image: 'juanpablooo/torra-discovery:VERSION_IMAGE_TO_BE_REPLACED'
          ports:
#            - port: 8082
            - containerPort:  8080

---
apiVersion: v1
kind: Service
metadata:
  name: discovery-service
spec:
  selector:
    app: discovery-deployment
#  type: LoadBalancer
  type: ClusterIP
  ports:
    - protocol: "TCP"
      name: http
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
#      nodePort: 30000
#  type: NodePort

