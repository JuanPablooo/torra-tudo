server:
  port: 8088
  servlet:
    context-path: /gateway
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://torra-tudo-discovery-service:8081/eureka/
    fetch-registry: true
    register-with-eureka: true
logging:
  level:
    root: DEBUG
management:
  security:
    enable: false
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  config:
    import: optional:configserver:http://torra-tudo-config-server-service:8083
  application:
    name: gateway
  main:
    web-application-type: REACTIVE
  cloud:
    config:
      uri: http://torra-tudo-config-server-service:8083
    gateway:
      discovery:
        locator:enabled: true
      locator:
        lower-case-service-id: true
      routes:
        - id: productModule
          uri: lb://product
          predicates:
            - Path=${server.servlet.context-path}/product/**
          filters:
            - StripPrefix=1
            - CustomFilter
        - id: clientModule
          uri: lb://client
          predicates:
            - Path=${server.servlet.context-path}/client/**
          filters:
            - StripPrefix=1